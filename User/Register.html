<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous" 
    />
<!-- my style -->
    <link rel="stylesheet" href="../styles.css" />
<!-- kit code from font awesome -->
    <script 
    src="https://kit.fontawesome.com/e4492dae8c.js" 
    crossorigin="anonymous">
    </script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    aria-describedby="usernameHelp"
                    placeholder="Username">
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password">
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control" 
                    id="verify password" 
                    placeholder="Verify Password"
                />
            </div>
            <a class="btn btn-primary btn-block" href="Profile.html">Register
            </a>
            <a class="btn btn-danger btn-block" href="Login.html">Cancel
            </a>
        </form>
    </div>
</body>
</html>
