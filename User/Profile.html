<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous" 
    />
<!-- my style -->
    <link rel="stylesheet" href="../styles.css" />
<!-- kit code from font awesome -->
    <script 
    src="https://kit.fontawesome.com/e4492dae8c.js" 
    crossorigin="anonymous">
    </script>
    <title>Profile</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <span class="navbar-brand h1 mb-0 ml-4">Profile
      </span>
      <a class="text-light" href="../user/Profile.html">
        <i class="fas fa-check"></i></a>
    </nav>
    <main class="container">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username here..."
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email here..."
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name..."
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name..."
          />
        </div>
      </form>
        <a href="../website/WebsiteList.html" class="btn btn-primary btn-block"
          >Websites
        </a>
        <a class="btn btn-danger btn-block" href="Login.html">Logout

        </a>
    </main>
    <!-- bottom navbar -->
    <footer class="navbar navbar-dark bg-primary fixed-bottom">
      <span></span>
      <a class="text-light" href="Profile.html">
        <i class="fas fa-user"></i></a>
    </footer>
  </body>
</html>
